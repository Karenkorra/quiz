<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz en Ligne</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- Page D'accueil -->
<div id="user-info-container">
  <form id="user-info">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Adresse e-mail:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Commencer le quiz</button>
  </form>
</div>

<!-- Page Welcome -->
<div id="start" class="start" style="display: none;">
  <h2 id="username">Welcome to the Quiz Game</h2>
  <div class="button-container">
    <button id="startbtn" class="startbtn" type="submit">Start Game</button>
    <button id="Disconnectbtn" class="Disconnectbtn">Disconnect</button>
  </div>
</div>

<!-- Page Question -->
<div id="quiz-container" style="display:none;">
  <form id="quizForm"></form>
  <button id="next-question" class="btn">Suivant</button>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="progress-text" id="progress-text">0 sur 0</div>
    <div class="disconnect">
      <p id="user-status"></p>
      <a id="logout-link" href="./index.html">Se déconnecter</a>
    </div>
  </div>
</div>

<!-- Page Resultat -->
<div id="results-container" style="display:none;">
  <button type="button" id="calculResult">Voir les résultats</button>
  <div id="results"></div>
  <button type="submit" id="restartButton" style="display: none;">Recommencer le quiz</button>
  <button id="disconnectButton" style="display: none;">Disconnect</button>
</div>

<script src="script.js"></script>
</body>
</html>
